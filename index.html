<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen">
    </head>
  <body class="body">
    <div class="wrapper intro">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix" class="intro__img">
      <a class="intro__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="wrapper">
      <section class="todo todo_add-task">
        <h3 class="todo__heading">Add Item</h3>
        <div class="todo__container">
          <input class="todo__input-text todo__input-text_new-task" type="text">
          <button class="todo__button todo__button_add-task">Add</button>
        </div>
      </section>
      <section class="todo todo_opened-task">
        <h3 class="todo__heading">Todo</h3>
        <ul class="todo__list todo__list_opened-task">
          <li class="todo__task">
            <input class="todo__input-checkbox" type="checkbox">
            <label class="todo__input-label">Pay Bills</label>
            <input class="todo__input-text todo__input-text_hidden" type="text" class="task">
            <button class="todo__button todo__button_edit">Edit</button>
            <button class="todo__button todo__button_delete">
              <img src="./remove.svg" alt="remove task icon" class="todo__delete-img">
            </button>
          </li>
          <li class="todo__task">
            <input class="todo__input-checkbox" type="checkbox">
            <label class="todo__input-label todo__input-label_hidden">Go Shopping</label>
            <input class="todo__input-text" type="text" value="Go Shopping">
            <button class="todo__button todo__button_edit">Save</button>
            <button class="todo__button todo__button_delete">
              <img src="./remove.svg" alt="remove task icon" class="todo__delete-img">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo todo_completed-task">
        <h3 class="todo__heading">Completed</h3>
        <ul class="todo__list todo__list_completed-task">
          <li class="todo__task">
            <input class="todo__input-checkbox" type="checkbox" checked>
            <label class="todo__input-label todo__input-label_completed-task">See the Doctor</label>
            <input type="text" class="todo__input-text todo__input-text_hidden">
            <button class="todo__button todo__button_edit">Edit</button>
            <button class="todo__button todo__button_delete">
              <img src="./remove.svg" alt="remove task icon" class="todo__delete-img">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
